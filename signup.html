<script type="text/javascript">
CB.CloudApp.init('rxnvavlehqbk', '7b60ca2f-d29c-4e34-a5db-b0bac146694d');

  function signup() {

    console.log("hello")



    if($("#password").val()==$("#cpassword").val()){
var user = new CB.CloudUser('User');
      console.log($("#username").val(),$("#password").val(), $("#piclink").val(),  $("#firstname").val(),   $("#lastname").val())
      user.set('username', $("#username").val());
      user.set('password', $("#password").val());
      user.set('ProfilePic', $("#piclink").val());
      user.set('Firstname',  $("#firstname").val())

      user.set('Lastname',  $("#lastname").val())

      user.save({
        success : function(obj){
          console.log(obj)
          $("#msg").append("<h3><font color='white'>Your Account Has Been Saved. You will be redirected to the sign in page in 5 seconds.</font></h3>")
          setTimeout(function(){ window.location = 'splash.html' }, 5000);


        },error : function(error){

          console.log(error)
          alert(error.msg)
      }
    });
    }
    else{
      alert("Passwords do not match")
    }

  }
