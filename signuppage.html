<!DOCTYPE html>
<html>
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cloudboost.io/js-sdk/cloudboost.js"></script>
    <style media="screen">
    .title{
      font-family:arial;
      border-radius: 10px;
      background-color: #42ebf4;
      color: white;
      font-size: 40px;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    CB.CloudApp.init('dvxtzzsorpsn', 'b4caa12d-df76-45b0-8044-51c548df802b');
      function signup() {
        console.log("hello")


        if($("#password").val()==$("#cpassword").val()){
          var obj = new CB.CloudObject('User');
          obj.set('username', $("#username").val());
          obj.set('password', $("#password").val());
          obj.set('ProfilePic', $("#piclink").val());
          obj.set('Firstname',  $("#firstname").val())
          obj.set('Lastname',  $("#lastname").val())
          obj.save({
            success : function(obj){
              console.log(obj)
              window.location = 'signinpage.html'
            },error : function(error){

              console.log(error)
              alert(error.msg)
          }
        });
        }
        else{
          alert("Passwords do not match")
        }

      }
    </script>
    <div class= "title"><h1><b>E</b>vent<b>R</b>ep</h1></div><br><br>
    <center><h2>Sign Up</h2><br><br>
      <h4>Username: </h4><input id="username" name="" value=""><br>
      <h4>Password: </h4><input id="password" name="" value="" type="password"><br>
      <h4>Confirm Password: </h4><input id="cpassword" name="" value="" type="password"><br>
      <h4>Picture Link: </h4><input id="piclink" name="" value=""><br>
      <h4>First Name: </h4><input id="firstname" name="" value=""><br>
      <h4>Last Name: </h4><input id="lastname" name="" value=""><br>

      <button onclick="signup()">Sign Up</button>
  </body>
</html>
