    <h1 style="color:white">Profile</h1>
      <input id="search" placeholder="search for user"/>
      <!---<ul class="dropdown-menu">
        <li value="username">Username</li>
        <li value="email">Email</li>
        <li value="name">Name</li>
      </ul>--->
      <select class="selectpicker" id="querytype">
        <option value="username">Username</option>
        <option value="email">Email</option>

      </select>
    <button id="find" onclick="search()">Find User</button>
    <h3><div style="color:white" id="profilecontent"></div></h3>
  <script>
    CB.CloudApp.init('rxnvavlehqbk', '7b60ca2f-d29c-4e34-a5db-b0bac146694d');
    function search(){
      let querytype=$("#querytype").val()
      
      let searchparam=$("#search").val();
      var query = new CB.CloudQuery('User');
        query.equalTo(querytype,searchparam);
      query.find({
        success: function(list){
          let currentuser=list[0]
          $("#profilecontent").append(currentuser.get("Firstname")+" "+currentuser.get("Lastname")+"<br>"+currentuser.get("email")+"<br><img src='"+currentuser.get("ProfilePic")+"'/>")
        },
       error: function(err) {
  //Error in retrieving the data.
        }
    });  
        
    }
    </script>
